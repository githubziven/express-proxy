    <div class="wrap-fluid">

                    <div class="col-sm-3">

                    </div>
                </div>

            <div class="content-wrap">
                <div class="row">

                        <p class="p-error"></p>
                        <div class="profile-name" style="padding-bottom:50px;">
                                    <h2>厂商基础信息</h2>
                                    <hr>
                                    <dl class="dl-horizontal-profile" id="manufacturer-basic-info">
                                        <dt>账号</dt>

                                    </dl>

                                    <div class="form-group col-sm-12">
                                        <input class="col-sm-1 btn btn-primary" value="编辑" type="button" id="button-edit-basic-info" disabled>
                                        <div class="col-sm-2"></div>
                                        <input class="col-sm-1 btn btn-default hidebutton" value="取消" type="reset" id="button-cancel-basic-info">
                                        <div class="col-sm-1"></div>
                                        <input class="col-sm-1 btn btn-primary hidebutton" value="确定" type="button" id="button-update-basic-info">
                                    </div>

                                    <hr class="section-split-line">

                                    <dl class="dl-horizontal-profile" id="manufacturer-finance-info">

                                        <dt>开户行</dt>
                                        <dd></dd>

                                        <dt>银行卡账户名</dt>
                                        <dd id="dd-bankCardName"></dd>
                                        <p class="p-error"></p>
                                    </dl>

                                    <div class="form-group col-sm-12">
                                        <input class="col-sm-1 btn btn-primary" value="编辑" type="button" id="button-edit-finance-info" disabled>
                                        <div class="col-sm-2"></div>
                                        <input class="col-sm-1 btn btn-default hidebutton" value="取消" type="reset" id="button-cancel-finance-info">
                                        <div class="col-sm-1"></div>
                                        <input class="col-sm-1 btn btn-primary hidebutton" value="确定" type="button" id="button-update-finance-info">
                                    </div>

                                    <hr class="section-split-line">

                                    <hr>
                                    <dl class="dl-horizontal-profile" id="manufacturer-self-management-info">
                                        <dt>账户</dt>
                                        <dd></dd>

                                        <dt>密码</dt>
                                        <dd></dd>

                                        <dt>电信API接口密钥</dt>
                                        <dd></dd>

                                        <dt>折扣</dt>
                                        <dd></dd>

                                        <span class="hide"><dt>ICCID号</dt><dd class="exception"><input type="text" value="" class="info-update-input" /></dd></span>

                                        <p class="p-error"></p>
                                    </dl>
                                    
                                    <div class="form-group col-sm-12">
                                        <input class="col-sm-1 btn btn-primary" value="编辑" type="button" id="button-edit-manufacturer-self-management-info" disabled>
                                        <div class="col-sm-2"></div>
                                        <input class="col-sm-1 btn btn-default hidebutton" value="取消" type="reset" id="button-cancel-manufacturer-self-management-info">
